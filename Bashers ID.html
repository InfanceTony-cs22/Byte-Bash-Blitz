<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte Blast Blitz ID Card</title>
  <!-- Include the qrcode.js library -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    /* Basic styling for the ID card */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .id-card {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    .quote {
      font-style: italic;
      margin: 10px 0;
    }

    .info {
      margin-top: 20px;
      text-align: left;
    }

    .info p {
      margin: 5px 0;
    }

    /* Styling for the QR code container */
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
    <h1>Byte Blast Blitz</h1>
    <p class="quote">"Crush Your Limits!"</p>

    <div class="info">
      <p><strong>GitHub:</strong> <a href="https://github.com/byteblastblitz" target="_blank">github.com/byteblastblitz</a></p>
      <p><strong>Email:</strong> byte@blastblitz.com</p>
      <p><strong>Basher Name:</strong> Byte</p>
      <p><strong>Basher No:</strong> #12345</p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/byteblastblitz" target="_blank">linkedin.com/in/byteblastblitz</a></p>
    </div>

    <!-- Create a container for the QR code -->
    <div class="qr-code" id="qrcode"></div>

    <script>
      // Generate the QR code with the GitHub profile link
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "https://github.com/byteblastblitz",
        width: 128,
        height: 128
      });
    </script>
  </div>
</body>
</html>
