<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte Blast Blitz ID Card</title>
  <!-- Include the qrcode.js library -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    /* Basic styling for the ID card container */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 400px; /* Adjust the width as needed */
      height: 250px; /* Adjust the height as needed */
      position: relative;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #f0f0f0;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    .quote {
      font-style: italic;
      margin: 10px 0;
    }

    .info {
      margin-top: 20px;
      text-align: left;
    }

    .info p {
      margin: 5px 0;
    }

    /* Styling for the QR code container */
    .qr-code {
      width: 100px; /* Adjust the width as needed */
      height: 100px; /* Adjust the height as needed */
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="card-front">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Byte Blast Blitz</h1>
        <p class="quote">"Crush Your Limits!"</p>
        <div class="info">
          <p><strong>GitHub:</strong> <a href="https://github.com/byteblastblitz" target="_blank">github.com/byteblastblitz</a></p>
          <p><strong>Email:</strong> byte@blastblitz.com</p>
          <p><strong>Basher Name:</strong> Byte</p>
          <p><strong>Basher No:</strong> #12345</p>
          <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/byteblastblitz" target="_blank">linkedin.com/in/byteblastblitz</a></p>
        </div>
      </div>

      <!-- Back Side (QR Code) -->
      <div class="card-back">
        <!-- Create a container for the QR code -->
        <div class="qr-code" id="qrcode"></div>
        <script>
          // Generate the QR code with the GitHub profile link
          var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://github.com/byteblastblitz",
            width: 100, // Adjust the width as needed
            height: 100 // Adjust the height as needed
          });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
